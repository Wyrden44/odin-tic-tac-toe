<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="players">
        <div class="player-section">
            <h1>Player 1: <span id="player-one-name" class="player-name"></span></h1>
            <button class="set-name" id="set-player-one-name">Set Name</button>
        </div>
        <div class="player-section">
            <h1>Player 2: <span id="player-two-name" class="player-name"></span></h1>
            <button class="set-name" id="set-player-two-name">Set Name</button>
        </div>
    </div>
    <div id="board-container">
        
    </div>
    <button id="reset">Reset</button>

    <dialog id="set-name-dialog">
        <form method="dialog">
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" required>
            <button type="submit">Submit</button>
        </form>
    </dialog>

    <script src="./js/js-main.js"></script>
</body>
</html>
